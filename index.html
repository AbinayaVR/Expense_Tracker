<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group input, select, button {
            padding: 10px;
        }
        button {
            margin-left: 10px;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .expense-item div {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="form-group">
            <label for="expense-amount">Choose expense amount:</label>
            <input type="number" id="expense-amount">
        </div>

        <div class="form-group">
            <label for="expense-description">Choose description:</label>
            <input type="text" id="expense-description">
        </div>

        <div class="form-group">
            <label for="expense-category">Choose a category:</label>
            <select id="expense-category">
                <option value="Movie">Movie</option>
                <option value="Fuel">Fuel</option>
                <option value="Groceries">Groceries</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <button id="add-expense">Add Expense</button>

        <div id="expense-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
